<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!--    <script defer src="../../webapp/scripts/script.js"></script>-->
</head>
<body>
<span th:text="${loginController}"></span>
<p>There are <span th:text="${userCount}"></span> total users</p>
<h2>Login here!</h2>
<form autocomplete="off" id="login" th:method="post" th:action="loginAttempt">
  <div>
    <label for="username"><b>Username</b></label>
    <input id="username" name="username" placeholder="Enter username" type="text" required>

    <label for="password"><b>Password</b></label>
    <input id="password" name="password" placeholder="Enter password" type="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember_me"> Remember me
    </label>
  </div>
</form>
<h2>Don't have an account? Create one!</h2>
<div id="create_account_error"></div>
<form autocomplete="off" th:method="post" th:action="createAccount">
  <div>
    <label for="create_username"><b>Username</b></label>
    <input id="create_username" name="create_username" placeholder="Create username" type="text" required>

    <label for="create_password"><b>Password</b></label>
    <input id="create_password" name="create_password" placeholder="Create password" type="password" required>

    <button type="submit">Create Account</button>
  </div>
</form>
</body>
</html>
